      // Exemplo 2
      class CompA extends React.Component{
        render(){
          return(
            <h3>CompA</h3>
          )
        }
      }

      class CompB extends React.Component{
        render(){
          return(
            <h3>CompB</h3>
          )
        }
      }

      class MeuComponente extends React.Component{
        render(){
          return(
              <div>
                  <CompA />
                  <hr />
                  <CompB />  
              </div>
          )
        }
      }

      const root = document.getElementById('root')
      ReactDOM.render(<MeuComponente />, root)
    </script>

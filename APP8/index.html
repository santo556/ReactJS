<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciando no React</title>
  <style>
    .cor_texto{
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">

    class App extends React.Component{
      render(){

        const estilo = {color: "red", backgroundColor: "yellow", padding: "20px"}

        return(
          <div>
              <p style={estilo}>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde quod reiciendis fuga iusto pariatur veritatis esse eligendi necessitatibus, at cum inventore. Totam, minima blanditiis eligendi quas sint aperiam pariatur voluptatibus.</p>  
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )
  </script>
</body>
</html>

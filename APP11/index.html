<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React Básico</title>
    </head>
    <body>
        <h1>Utilização de State e Props entre Parent e Child components</h1>

        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">
            
            // Identificação
            class Identificacao extends React.Component{
                constructor(){
                    super()
                    this.state = {
                        Nome: "André Venâncio dos Santos",
                        Idade: 40
                    }
                }
                render(){

                    this.state.nome="Joaquim"
                    this.state.idade=22

                    return(
                        <div>
                            <Nome nome={this.state.nome}/>
                            <Idade idade={this.state.idade}/>
                        </div>
                    )
                }
            }

            class Nome extends React.Component{
                render(){
                    return(
                        <p>Nome: {this.props.nome}</p>
                    )
                }
            }

            class Idade extends React.Component{
                render(){
                    return(
                        <p>Idade: {this.props.idade}</p>
                    )
                }
            }

            ReactDOM.render(
                <Identificacao/>,
                document.getElementById('root')
            )
        </script>
    </body>
</html>
